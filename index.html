<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alpha-clash-pro-max</title>

    <!-- daisyUI and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script> 

    <link rel="stylesheet" href="styles/style.css">

</head>
<body class="font-poppins">
<main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">

    <!-- home screen -->
    <section id="home-screen" class=" min-h-screen text-white flex flex-col justify-center items-center ">
    <div class="flex flex-col gap-10 items-center">
        <h1 class="text-8xl font-anton uppercase">Alpha Clash Pro</h1>
        <p>Unleash Your Keybord kun g fu : Press 'enter' to Play</p>
        <button onclick="play()" class="bg-white btn text-black">Play</button>
    </div>
    </section>

    <!-- play ground -->
    <section id="play-ground" class=" hidden">

        <div class="flex flex-col items-center gap-16 pt-10">
            <!-- scree -->
            <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#ffffffb3] justify-center items-center">
                <div class="flex justify-center">
                    <p class="text-white bg-[#2f2941] px-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
                    
                </div>
                <div class="flex h-full justify-center items-center">
                    <p id="current-alphabet" class="text-9xl font-bold uppercase">Y</p>
                </div>
            </div>
            <!-- keyboard -->

            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>

            <!-- live score -->
            <div class="flex justify-between w-2/3">
                <button class="btn text-white rounded-full bg-purple-500">
                    Life
                   <img src="images/Group 23.png" alt="">
                    <span id="current-life">5</span>
                  </button>
        
                  <button class="btn text-white rounded-full bg-purple-700">
                    Score
                    <img src="images/monetization_on.png" alt="">
                    <span id="current-score">0</span>
                  </button>
            </div>
        </div>

    <!-- score -->

    </section>
    <section class="score flex justify-center items-center min-h-screen hidden">
        <div class="text-white text-center space-y-6 bg-[#ffffff33] p-4 rounded-lg">
            <h1 class="text-8xl">
                <span class="font-extrabold">Score</span>
                <span>14</span>
            </h1>
            <button class="btn">Play ground</button>
            <p>Practice will make you Pro</p>
        </div>
    </section>
</main>
<script src="scripts/utility.js"></script>
<script src="scripts/alpha-clash.js"></script>
</body>
</html>
